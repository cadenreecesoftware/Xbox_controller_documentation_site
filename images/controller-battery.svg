      <rect x="84" y="0" width="56" height="100" rx="8" fill="#fff7e6" stroke="#ffe7b3"/>
      <text x="112" y="56" text-anchor="middle" font-size="12" fill="#6b4b12">AA</text>

      <text x="28" y="118" font-size="12" text-anchor="middle" fill="#475569">+ end</text>
      <text x="112" y="118" font-size="12" text-anchor="middle" fill="#475569">- end</text>
    </g>
  </g>
