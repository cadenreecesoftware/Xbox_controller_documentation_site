<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300" role="img" aria-labelledby="title desc">
  <title id="title">Battery compartment</title>
  <desc id="desc">Illustration showing opening the back battery compartment and inserting two AA batteries with polarity labels.</desc>
  <rect x="8" y="8" width="684" height="284" rx="14" fill="#fff" stroke="#e6eefc"/>
  <g transform="translate(140,60)">
    <rect x="0" y="0" width="420" height="180" rx="12" fill="#f6fbff" stroke="#dceefe"/>
